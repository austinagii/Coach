version: '3.8'
services:
  orchestrator:
    build: 
      context: .
      dockerfile: dockerfile
    container_name: coach
    volumes:
      - type: bind
        source: scripts
        target: /coach
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    stdin_open: true
    tty: true
  api:
    build: 
      context: ./api
      target: dev
    container_name: coach-api
    volumes:
      - type: bind
        source: ./api
        target: /coach
    ports:
      - "3000:3000"
    working_dir: /coach/cmd/server
    entrypoint: gin --appPort 8080 run .
    stdin_open: true
    tty: true
  database:
    container_name: coach-db-devcontainer 
